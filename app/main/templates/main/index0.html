<!-- app/templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Iris 예측 API</title>
</head>
<body>
    <h2>Iris 품종 예측</h2>
    <form method="post">
        <label>Sepal Length: <input name="sepal_length" value="{{ sepal_length or '' }}" required></label><br>
        <label>Sepal Width: <input name="sepal_width" value="{{ sepal_width or '' }}" required></label><br>
        <label>Petal Length: <input name="petal_length" value="{{ petal_length or '' }}" required></label><br>
        <label>Petal Width: <input name="petal_width" value="{{ petal_width or '' }}" required></label><br>
        <label>API KEY: <input type="password" name="api_key" required></label><br>
        <input type="submit" value="예측">
    </form>
    {% if error %}
    <p style="color:red">{{ error }}</p>
    {% endif %}
    {% if result %}
    <h3>예측 결과: {{ result }}</h3>
    {% endif %}
</body>
</html>
